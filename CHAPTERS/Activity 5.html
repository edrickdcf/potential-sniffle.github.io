<script type="text/javascript">
$(document).ready(function(){

    $("button").click(function(){
        var getfirstnum = $("#firstnum").val();
        var getsecondnum = $("#secondnum").val();
        var add = Number(getfirstnum) + Number(getsecondnum);
        var minus = Number(getfirstnum) - Number(getsecondnum);
        var pro = Number(getfirstnum) * Number(getsecondnum);
        var devide = Number(getfirstnum) / Number(getsecondnum);

        alert("Add = " + add + "\nMinus = " + minus + "\nDivision = " + devide + "\nProduct = " + pro);
    });
});
